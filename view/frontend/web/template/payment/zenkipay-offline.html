<style>
    .payment-method-logo {
        float: right;
        height: 25px;
    }
    .zenkipay-title {
        border-bottom: 1px solid #cccccc;
        padding-bottom: 15px;
        color: #533b7f;
    }
    .steps-text {
        padding: 3px;
        color: #7a7a7a;
    }
</style>
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
        />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
        <img src="https://zenki.fi/img/Zenkipay_logo.svg" class="payment-method-logo" alt="Zenkipay" />
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div id="mx-stores-container" class="zenkipay items check payable">
            <h3 class="zenkipay-title">Pay with cryptos… any wallet, any coin!. Transaction 100% secured.</h3>
            <p class="steps-text">Zenkipay's latest, most complete cryptocurrency payment processing solution. Accept any crypto coin with over 150 wallets around the world.</p>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button
                    class="action primary checkout"
                    type="submit"
                    data-bind="
                        click: preparePayment,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                    disabled
                >
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
